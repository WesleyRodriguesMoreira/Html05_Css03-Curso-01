<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>

    <p>Um parágrafo, pode se escrito de qualquer jeito. <br> Fique a vontade!!!</p>
    <p>Podendo utiliza a Tag &lt;p&gt; &lt;/p&gt; e podendo dar quebras de linhas utilizando &lt;br&gt;</p> <br>
    <!-- O símbolo &lt; representa o sinal de < e o &gt; representa o > -->

    <p>Vamos incluir símbolos:</p>
        &reg;
        &copy;
        &trade;
    <!-- Existe uma vasta de quantidade de símbolos, como: &euro; ... -->
        
    <p>Adicionando emojis:</p>
        &#x1F52C;
    <!-- Os emojis, são divididos da seguinte forma, &#x é o padrão para coloca emojis de forma decimal e 1F52C; e o emoji (esse número é retiridado de algum site que tem essa representação do emoji) -->

    
</body>
</html>
